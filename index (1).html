<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة إدارة متجر أمين الزواحي</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .admin-panel {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: #6a11cb;
            outline: none;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .image-preview {
            width: 200px;
            height: 200px;
            border: 2px dashed #ddd;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
            display: inline-block;
            margin: 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #e83e8c 100%);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
        }
        
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6a11cb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .products-list, .orders-list {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .products-list h2, .orders-list h2 {
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        
        .product-item, .order-item {
            display: flex;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            align-items: center;
            justify-content: space-between;
        }
        
        .product-image {
            width: 80px;
            height: 80px;
            border-radius: 5px;
            overflow: hidden;
            margin-left: 15px;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-details {
            flex: 1;
        }
        
        .product-name {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .product-price {
            color: #6a11cb;
            font-weight: 700;
            font-size: 16px;
        }
        
        .product-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .status-approved {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        
        .status-rejected {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            border-bottom: 3px solid #6a11cb;
            color: #6a11cb;
            font-weight: 600;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .notification-badge {
            background-color: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            position: absolute;
            top: -5px;
            right: -5px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .product-item, .order-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .product-image {
                margin-left: 0;
                margin-bottom: 10px;
            }
            
            .product-actions {
                margin-top: 10px;
                width: 100%;
                display: flex;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>متجر أمين الزواحي - لوحة الإدارة</h1>
            <p>إدارة المنتجات والطلبات - متصل بقاعدة البيانات</p>
        </header>
        
        <div class="tabs">
            <div class="tab active" data-tab="products">إدارة المنتجات</div>
            <div class="tab" data-tab="orders">إدارة الطلبات <span id="ordersBadge" class="notification-badge" style="display: none;">0</span></div>
        </div>
        
        <div class="tab-content active" id="products-tab">
            <div class="admin-panel">
                <h2>إضافة منتج جديد</h2>
                <form id="productForm">
                    <div class="form-group">
                        <label for="productName">اسم المنتج</label>
                        <input type="text" id="productName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productPrice">سعر المنتج ($)</label>
                        <input type="number" id="productPrice" min="0" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productDescription">وصف المنتج</label>
                        <textarea id="productDescription" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="productCategory">فئة المنتج</label>
                        <select id="productCategory" required>
                            <option value="">اختر الفئة</option>
                            <option value="electronics">إلكترونيات</option>
                            <option value="fashion">موضة</option>
                            <option value="home">منزل</option>
                            <option value="sports">رياضة</option>
                            <option value="beauty">جمال</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="productImage">صورة المنتج</label>
                        <input type="file" id="productImage" accept="image/*" required>
                        <div class="image-preview">
                            <img id="imagePreview" src="#" alt="معاينة الصورة">
                            <span id="previewText">سيظهر معاينة الصورة هنا</span>
                        </div>
                    </div>
                    
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <p>جاري رفع المنتج...</p>
                    </div>
                    
                    <button type="submit" class="btn" id="submitBtn">إضافة المنتج</button>
                    
                    <div class="success-message" id="successMessage">
                        تم إضافة المنتج بنجاح!
                    </div>
                    
                    <div class="error-message" id="errorMessage">
                        حدث خطأ أثناء إضافة المنتج!
                    </div>
                </form>
            </div>
            
            <div class="products-list">
                <h2>المنتجات المضافة</h2>
                <div id="productsContainer">
                    <!-- سيتم عرض المنتجات هنا -->
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="orders-tab">
            <div class="orders-list">
                <h2>طلبات العملاء</h2>
                <div id="ordersContainer">
                    <!-- سيتم عرض الطلبات هنا -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA0KMF-nZh5Y5DsHt9MWCfTLmyMDnWSAFc",
            authDomain: "temo2-2e66e.firebaseapp.com",
            projectId: "temo2-2e66e",
            storageBucket: "temo2-2e66e.firebasestorage.app",
            messagingSenderId: "723626918363",
            appId: "1:723626918363:web:9cb4a2c4aeb9297dbce7fe",
            measurementId: "G-4N04DMBMTP"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        // الحصول على مراجع Firebase
        const db = firebase.firestore();
        const storage = firebase.storage();
        
        // نظام التبويبات
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // إزالة النشاط من جميع التبويبات
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // إضافة النشاط للتبويب المحدد
                this.classList.add('active');
                const tabId = this.getAttribute('data-tab');
                document.getElementById(`${tabId}-tab`).classList.add('active');
                
                // إذا كان تبويب الطلبات، قم بتحميل الطلبات
                if (tabId === 'orders') {
                    loadOrders();
                }
            });
        });
        
        // معاينة الصورة قبل الرفع
        document.getElementById('productImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('imagePreview');
            const previewText = document.getElementById('previewText');
            
            if (file) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    previewText.style.display = 'none';
                }
                
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
                previewText.style.display = 'block';
            }
        });
        
        // إضافة منتج جديد
        document.getElementById('productForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const productName = document.getElementById('productName').value;
            const productPrice = document.getElementById('productPrice').value;
            const productDescription = document.getElementById('productDescription').value;
            const productCategory = document.getElementById('productCategory').value;
            const productImage = document.getElementById('productImage').files[0];
            
            // التحقق من وجود صورة
            if (!productImage) {
                showError('يرجى اختيار صورة للمنتج');
                return;
            }
            
            // إظهار تحميل
            showLoading(true);
            
            try {
                // رفع الصورة إلى Firebase Storage
                const imageName = Date.now() + '_' + productImage.name;
                const storageRef = storage.ref('products/' + imageName);
                const snapshot = await storageRef.put(productImage);
                const imageUrl = await snapshot.ref.getDownloadURL();
                
                // إضافة بيانات المنتج إلى Firestore
                const productData = {
                    name: productName,
                    price: parseFloat(productPrice),
                    description: productDescription,
                    category: productCategory,
                    imageUrl: imageUrl,
                    status: 'approved', // الموافقة المباشرة على المنتج
                    approved: true, // إضافة حقل للموافقة
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                await db.collection('products').add(productData);
                
                // إظهار رسالة النجاح
                showSuccess('تم إضافة المنتج بنجاح وظهر في المتجر!');
                
                // إعادة تعيين النموذج
                document.getElementById('productForm').reset();
                document.getElementById('imagePreview').style.display = 'none';
                document.getElementById('previewText').style.display = 'block';
                
                // تحديث قائمة المنتجات
                loadProducts();
                
            } catch (error) {
                console.error('Error adding product:', error);
                showError('حدث خطأ أثناء إضافة المنتج: ' + error.message);
            } finally {
                showLoading(false);
            }
        });
        
        // تحميل وعرض المنتجات
        async function loadProducts() {
            try {
                const productsContainer = document.getElementById('productsContainer');
                const querySnapshot = await db.collection('products').orderBy('createdAt', 'desc').get();
                
                if (querySnapshot.empty) {
                    productsContainer.innerHTML = '<p>لا توجد منتجات مضافة بعد.</p>';
                    return;
                }
                
                productsContainer.innerHTML = '';
                
                querySnapshot.forEach(doc => {
                    const product = doc.data();
                    const productId = doc.id;
                    
                    const productItem = document.createElement('div');
                    productItem.className = 'product-item';
                    productItem.innerHTML = `
                        <div style="display: flex; align-items: center;">
                            <div class="product-image">
                                <img src="${product.imageUrl}" alt="${product.name}">
                            </div>
                            <div class="product-details">
                                <div class="product-name">${product.name}</div>
                                <div class="product-description">${product.description}</div>
                                <div class="product-price">$${product.price}</div>
                                <div class="product-status ${product.approved ? 'status-approved' : 'status-pending'}">
                                    ${product.approved ? 'معتمد' : 'بانتظار الموافقة'}
                                </div>
                            </div>
                        </div>
                        <div class="product-actions">
                            ${!product.approved ? 
                                `<button class="btn btn-success" onclick="approveProduct('${productId}')">موافقة</button>` : 
                                `<button class="btn btn-warning" onclick="disapproveProduct('${productId}')">إلغاء الموافقة</button>`
                            }
                            <button class="btn btn-danger" onclick="deleteProduct('${productId}')">حذف</button>
                        </div>
                    `;
                    
                    productsContainer.appendChild(productItem);
                });
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('productsContainer').innerHTML = '<p>حدث خطأ في تحميل المنتجات</p>';
            }
        }
        
        // تحميل وعرض الطلبات
        async function loadOrders() {
            try {
                const ordersContainer = document.getElementById('ordersContainer');
                const querySnapshot = await db.collection('orders').orderBy('createdAt', 'desc').get();
                
                if (querySnapshot.empty) {
                    ordersContainer.innerHTML = '<p>لا توجد طلبات حتى الآن.</p>';
                    return;
                }
                
                ordersContainer.innerHTML = '';
                
                querySnapshot.forEach(doc => {
                    const order = doc.data();
                    const orderId = doc.id;
                    
                    const orderItem = document.createElement('div');
                    orderItem.className = 'order-item';
                    
                    let itemsHtml = '';
                    if (order.items && order.items.length > 0) {
                        order.items.forEach(item => {
                            itemsHtml += `
                                <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                                    <span>${item.name} (${item.quantity})</span>
                                    <span>${item.price * item.quantity} ر.س</span>
                                </div>
                            `;
                        });
                    }
                    
                    orderItem.innerHTML = `
                        <div style="flex: 1;">
                            <div style="font-weight: bold; margin-bottom: 10px;">طلب #${orderId.substring(0, 8)}</div>
                            <div style="margin-bottom: 5px;"><strong>العميل:</strong> ${order.userName}</div>
                            <div style="margin-bottom: 5px;"><strong>الهاتف:</strong> ${order.userPhone}</div>
                            <div style="margin-bottom: 5px;"><strong>العنوان:</strong> ${order.userAddress}</div>
                            <div style="margin-bottom: 10px;"><strong>البلد:</strong> ${order.userCountry}</div>
                            <div style="margin-bottom: 10px;">
                                <strong>المنتجات:</strong>
                                <div style="margin-top: 5px;">${itemsHtml}</div>
                            </div>
                            <div style="font-weight: bold; color: #6a11cb;">المجموع: ${order.total} ر.س</div>
                            <div class="product-status ${order.status === 'completed' ? 'status-approved' : order.status === 'rejected' ? 'status-rejected' : 'status-pending'}" style="margin-top: 10px;">
                                ${order.status === 'completed' ? 'مكتمل' : order.status === 'rejected' ? 'ملغي' : 'قيد المعالجة'}
                            </div>
                        </div>
                        <div class="product-actions">
                            <button class="btn btn-success" onclick="updateOrderStatus('${orderId}', 'completed')">تم التسليم</button>
                            <button class="btn btn-danger" onclick="updateOrderStatus('${orderId}', 'rejected')">إلغاء الطلب</button>
                            <button class="btn" onclick="contactCustomer('${order.userPhone}', '${order.userName}')">اتصال بالعميل</button>
                        </div>
                    `;
                    
                    ordersContainer.appendChild(orderItem);
                });
                
                // تحديث عدد الطلبات الجديدة
                updateOrdersBadge();
                
            } catch (error) {
                console.error('Error loading orders:', error);
                ordersContainer.innerHTML = '<p>حدث خطأ في تحميل الطلبات</p>';
            }
        }
        
        // تحديث شارة الإشعارات للطلبات
        async function updateOrdersBadge() {
            try {
                const querySnapshot = await db.collection('orders')
                    .where('status', 'in', ['pending', 'processing'])
                    .get();
                
                const badge = document.getElementById('ordersBadge');
                if (querySnapshot.size > 0) {
                    badge.textContent = querySnapshot.size;
                    badge.style.display = 'flex';
                } else {
                    badge.style.display = 'none';
                }
            } catch (error) {
                console.error('Error updating orders badge:', error);
            }
        }
        
        // الموافقة على منتج
        async function approveProduct(productId) {
            try {
                await db.collection('products').doc(productId).update({
                    approved: true,
                    status: 'approved'
                });
                showSuccess('تمت الموافقة على المنتج بنجاح!');
                loadProducts();
            } catch (error) {
                console.error('Error approving product:', error);
                showError('حدث خطأ أثناء الموافقة على المنتج');
            }
        }
        
        // إلغاء الموافقة على منتج
        async function disapproveProduct(productId) {
            try {
                await db.collection('products').doc(productId).update({
                    approved: false,
                    status: 'pending'
                });
                showSuccess('تم إلغاء الموافقة على المنتج!');
                loadProducts();
            } catch (error) {
                console.error('Error disapproving product:', error);
                showError('حدث خطأ أثناء إلغاء الموافقة على المنتج');
            }
        }
        
        // تحديث حالة الطلب
        async function updateOrderStatus(orderId, status) {
            try {
                await db.collection('orders').doc(orderId).update({
                    status: status,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                showSuccess(`تم تحديث حالة الطلب إلى ${status === 'completed' ? 'مكتمل' : 'ملغي'}`);
                loadOrders();
            } catch (error) {
                console.error('Error updating order status:', error);
                showError('حدث خطأ أثناء تحديث حالة الطلب');
            }
        }
        
        // الاتصال بالعميل
        function contactCustomer(phone, name) {
            if (confirm(`هل تريد الاتصال بالعميل ${name} على الرقم ${phone}؟`)) {
                window.open(`tel:${phone}`, '_self');
            }
        }
        
        // حذف منتج
        async function deleteProduct(productId) {
            if (confirm('هل أنت متأكد من حذف هذا المنتج؟')) {
                try {
                    await db.collection('products').doc(productId).delete();
                    showSuccess('تم حذف المنتج بنجاح!');
                    loadProducts();
                } catch (error) {
                    console.error('Error deleting product:', error);
                    showError('حدث خطأ أثناء حذف المنتج');
                }
            }
        }
        
        // وظائف المساعدة
        function showLoading(show) {
            const loading = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            
            if (show) {
                loading.style.display = 'block';
                submitBtn.disabled = true;
            } else {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        }
        
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
        }
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
            
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        // الاستماع للتحديثات في الوقت الحقيقي
        db.collection('orders').onSnapshot(() => {
            updateOrdersBadge();
        });
        
        // تحميل المنتجات عند فتح الصفحة
        window.onload = function() {
            loadProducts();
            updateOrdersBadge();
        };
