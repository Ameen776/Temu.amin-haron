<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة إدارة متجر أمين الزواحي</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #f5f5f5; color: #333; line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); color: white; padding: 20px 0; text-align: center; border-radius: 10px; margin-bottom: 30px; }
        .admin-panel { background-color: white; border-radius: 10px; padding: 30px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        input, textarea, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; transition: border 0.3s; }
        input:focus, textarea:focus, select:focus { border-color: #6a11cb; outline: none; }
        textarea { min-height: 120px; resize: vertical; }
        .image-preview { width: 200px; height: 200px; border: 2px dashed #ddd; border-radius: 5px; display: flex; align-items: center; justify-content: center; margin-top: 10px; overflow: hidden; }
        .image-preview img { max-width: 100%; max-height: 100%; display: none; }
        .btn { background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); color: white; border: none; padding: 12px 25px; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: 600; transition: transform 0.3s, box-shadow 0.3s; display: inline-block; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
        .btn:disabled { background: #ccc; cursor: not-allowed; transform: none; box-shadow: none; }
        .success-message, .error-message { padding: 12px; border-radius: 5px; margin-top: 20px; display: none; }
        .success-message { background-color: #d4edda; color: #155724; }
        .error-message { background-color: #f8d7da; color: #721c24; }
        .loading { display: none; text-align: center; margin: 20px 0; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #6a11cb; border-radius: 50%; width: 40px; height: 40px; animation: spin 2s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .file-info { margin-top: 5px; font-size: 14px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>متجر أمين الزواحي</h1>
            <p>لوحة إدارة المنتجات - باستخدام ImgBB المجاني</p>
        </header>
        
        <div class="admin-panel">
            <h2>إضافة منتج جديد</h2>
            <form id="productForm">
                <div class="form-group">
                    <label for="productName">اسم المنتج</label>
                    <input type="text" id="productName" required>
                </div>
                
                <div class="form-group">
                    <label for="productPrice">سعر المنتج ($)</label>
                    <input type="number" id="productPrice" min="0" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="productDescription">وصف المنتج</label>
                    <textarea id="productDescription" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="productCategory">فئة المنتج</label>
                    <select id="productCategory" required>
                        <option value="">اختر الفئة</option>
                        <option value="electronics">إلكترونيات</option>
                        <option value="fashion">موضة</option>
                        <option value="home">منزل</option>
                        <option value="sports">رياضة</option>
                        <option value="beauty">جمال</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="productImage">صورة المنتج</label>
                    <input type="file" id="productImage" accept="image/*" required>
                    <div class="file-info" id="fileInfo"></div>
                    <div class="image-preview">
                        <img id="imagePreview" src="#" alt="معاينة الصورة">
                        <span id="previewText">سيظهر معاينة الصورة هنا</span>
                    </div>
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>جاري رفع الصورة وإضافة المنتج...</p>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">إضافة المنتج</button>
                
                <div class="success-message" id="successMessage"></div>
                <div class="error-message" id="errorMessage"></div>
            </form>
        </div>
    </div>

    <script>
        // تهيئة Firebase للبيانات فقط (بدون Storage)
        const firebaseConfig = {
            apiKey: "AIzaSyA0KMF-nZh5Y5DsHt9MWCfTLmyMDnWSAFc",
            authDomain: "temo2-2e66e.firebaseapp.com",
            projectId: "temo2-2e66e",
            messagingSenderId: "723626918363",
            appId: "1:723626918363:web:9cb4a2c4aeb9297dbce7fe",
            measurementId: "G-4N04DMBMTP"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // مفتاح API لـ ImgBB (مجاني)
        const IMGBB_API_KEY = 'a5e0c2fbe4e8b2db1d1d8f8a5b7e3a3c'; // هذا مفتاح تجريبي
        
        // معاينة الصورة ومعلومات الملف
        document.getElementById('productImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('imagePreview');
            const previewText = document.getElementById('previewText');
            const fileInfo = document.getElementById('fileInfo');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    previewText.style.display = 'none';
                }
                reader.readAsDataURL(file);
                
                // عرض معلومات الملف
                fileInfo.innerHTML = `
                    <strong>اسم الملف:</strong> ${file.name}<br>
                    <strong>الحجم:</strong> ${(file.size / 1024 / 1024).toFixed(2)} MB<br>
                    <strong>النوع:</strong> ${file.type}
                `;
            } else {
                preview.style.display = 'none';
                previewText.style.display = 'block';
                fileInfo.innerHTML = '';
            }
        });
        
        // رفع الصورة إلى ImgBB
        async function uploadToImgBB(imageFile) {
            const formData = new FormData();
            formData.append('image', imageFile);
            
            // استخدام ImgBB API
            const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                method: 'POST',
                body: formData
            });
            
            const data = await response.json();
            
            if (data.success) {
                return data.data.url;
            } else {
                throw new Error(data.error.message || 'فشل في رفع الصورة');
            }
        }
        
        // إضافة منتج جديد
        document.getElementById('productForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const productName = document.getElementById('productName').value;
            const productPrice = document.getElementById('productPrice').value;
            const productDescription = document.getElementById('productDescription').value;
            const productCategory = document.getElementById('productCategory').value;
            const productImage = document.getElementById('productImage').files[0];
            
            if (!productImage) {
                showError('يرجى اختيار صورة للمنتج');
                return;
            }
            
            // التحقق من حجم الصورة (لا تتعدى 10MB)
            if (productImage.size > 10 * 1024 * 1024) {
                showError('حجم الصورة كبير جداً. الحد الأقصى 10MB');
                return;
            }
            
            showLoading(true);
            
            try {
                console.log('بدء رفع الصورة إلى ImgBB...');
                
                // رفع الصورة إلى ImgBB
                const imageUrl = await uploadToImgBB(productImage);
                console.log('تم رفع الصورة بنجاح:', imageUrl);
                
                // إضافة بيانات المنتج إلى Firestore
                const productData = {
                    name: productName,
                    price: parseFloat(productPrice),
                    description: productDescription,
                    category: productCategory,
                    imageUrl: imageUrl,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                console.log('بيانات المنتج:', productData);
                
                await db.collection('products').add(productData);
                console.log('تم إضافة المنتج إلى Firestore');
                
                showSuccess('تم إضافة المنتج بنجاح!');
                
                // إعادة تعيين النموذج
                document.getElementById('productForm').reset();
                document.getElementById('imagePreview').style.display = 'none';
                document.getElementById('previewText').style.display = 'block';
                document.getElementById('fileInfo').innerHTML = '';
                
            } catch (error) {
                console.error('Error:', error);
                
                if (error.message.includes('فشل في رفع الصورة')) {
                    showError('فشل في رفع الصورة. جرب صورة أصغر حجماً أو صيغة مختلفة');
                } else if (error.message.includes('API key')) {
                    showError('مشكلة في خدمة رفع الصور. جرب لاحقاً');
                } else {
                    showError('حدث خطأ أثناء إضافة المنتج: ' + error.message);
                }
            } finally {
                showLoading(false);
            }
        });
        
        // وظائف المساعدة
        function showLoading(show) {
            const loading = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            loading.style.display = show ? 'block' : 'none';
            submitBtn.disabled = show;
        }
        
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            setTimeout(() => { successMessage.style.display = 'none'; }, 5000);
        }
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
            setTimeout(() => { errorMessage.style.display = 'none'; }, 5000);
        }
    </script>
</body>
</html>
